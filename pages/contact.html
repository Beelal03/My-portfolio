<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body class="bg-blue-600">
    <div class=" flex justify-center mt-4">
        <h1 class="text-4xl"> Contact Us</h1>
        <p class="absolute top-20">Any questions or remarks? Just send me a message!</p>
    </div>        
    <div class="main bg-red-200 mt-12 ml-8 w-1/3 h-1/4 rounded">
        <header class="text-3xl ml-4 ">Contact Information</header>
        <p class="mt-4 ml-4">Fill up the form and i'll get back to you as soon as possible. Thank you! </p>
    <div class="icons ml-4 mt-12"> 
        <p ><i class="fa-solid fa-phone mr-2"></i> 000000000000</p>
        <p class="mt-6"><i class="fa-solid fa-envelope mr-2"></i> bbbbbbbbbbbb@</p>
        <p class="mt-6"><i class="fa-solid fa-location-dot mr-2"></i> iioiiiiiiiii</p>
    </div>

</div>
</body>
</html>
